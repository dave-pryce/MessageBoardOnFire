<html>
  <head>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- app.js -->
    <script src="app.js"></script>
    <script src="appt4.js"></script>

    <!--- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
  </head>


  <body ng-app="sampleApp" >

    <div class="container-fluid">


      <div class="panel panel-default">
        <div class="panel-heading">
        <h2><span class='glyphicon glyphicon-list'></span> Messages</h4>
        </div>


      <div ng-controller="MsgCtrl">
        <div class='panel-body'>
          <p class="well well-sm messagewell" ng-repeat="message in messages">
          <button class='btn btn-warning' ng-click='editMessage(message)'>edit</button>

          <strong>{{ message.from }}</strong>: {{ message.content }}
          <button class='btn btn-link pull-right' ng-click="messages.$remove(message)">X</button>
         </p>
        </div>

          <div class='panel-footer'>
            <h3>Add New Message</h3>
            <form ng-submit="addMessage()">
              <input  class="form-control" type="text" ng-model="message">
              <br>
              <button class="btn btn-success"  type="submit">Add Message</button>
            </form>
          </div>

      </div>
    </div>

  </body>

</html>
