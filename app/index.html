<html>
  <head>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- app.js -->
    <script src="app.js"></script>

    <!-- Factories -->
    <script src="factories/messageArray.js"></script>
    <script src="factories/messageObject.js"></script>
    <script src="factories/userAuth.js"></script>

    <!-- Controllers -->
    <script src="controllers/messageController.js"></script>
    <script src="controllers/userController.js"></script>

    <!--- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
  </head>


  <body ng-app="sampleApp" >

    <div class="container-fluid">



      <!-- User sign in -->

      <div class="well" ng-controller="userCtrl">

        <form>
          <h2>Sign Up</h2>
          <input type="text" placeholder="email" ng-model="email">
          <input type="text" placeholder="password" ng-model="password">
          <br><br>
          <button class="btn btn-success" ng-click="createUser()">Sign Up</button>
        </form>

        <p ng-if="message">Message: <strong>{{ alert }}</strong></p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
      </div>


      <!-- Messages -->


      <div class="panel panel-default">
        <div class="panel-heading">
        <h2><span class='glyphicon glyphicon-list'></span> Messages</h4>
        </div>


      <div ng-controller="MsgCtrl">

        <div class='panel-body'>
          <div class="well well-sm messagewell" ng-repeat="message in messages">

          <div ng-hide="message.edit">
            <button class='btn btn-warning' ng-click="showEdit(message)">edit</button>
            <strong>{{ message.from }}</strong>: {{ message.content }}
            <button class='btn btn-link pull-right' ng-click="messages.$remove(message)">Delete</button>
          </div>

          <form ng-submit="editMessage(message)" ng-show="message.edit">
           <input class='form-control in-line' type="text" ng-model="message.content">
           <button class='btn btn-link pull-right' ng-click="message.edit = false">Cancel</button>
          </form>

          </div>
        </div>

        <div class='panel-footer'>
          <h3>Add New Message</h3>
          <form ng-submit="addMessage()">
          <input  class="form-control" type="text" ng-model="message">
          <br>
          <button class="btn btn-success"  type="submit">Add Message</button>
          </form>
        </div>

      </div>
    </div>

  </body>

</html>
