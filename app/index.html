  <body>

    <br>
    <br>
    <div class="container-fluid">



      <!-- Tutorial Part 1 --->
    <div class="well" ng-app="sampleApp" ng-controller="ChatCtrl">

      <h3>Tutorial Part 1</h3>
      <p class="well well-sm" ng-repeat="message in messages"><strong>{{message.from}}</strong>: {{message.content}}</p>

      <form ng-submit="addMessage()">
        <input type="text" ng-model="message">
        <input type="submit" value="Add Message">
      </form>

      <pre>{{ messages | json }}</pre>

      <!--- -->
      <h3>Tutorial Part 2</h3>


    </div>




  </div>
