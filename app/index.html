<html>
  <head>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- app.js -->
    <script src="app.js"></script>
    <script src="appt1.js"></script>
    <script src="appt2.js"></script>
    <script src="appt4.js"></script>

    <!--- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
  </head>


  <body ng-app="sampleApp" >

    <div class="container-fluid">


    <!-- Tutorial Part 1
    <div class="well" ng-controller="ChatCtrl">

      <h3>Introduction </h3>

      <p class="well well-sm messagewell" ng-repeat="message in messages"><strong>{{message.from}}</strong>: {{message.content}}</p>

      <form ng-submit="addMessage()">
        <input type="text" ng-model="message">
        <input type="submit" value="Add Message">
      </form>

      <!--pre>{{ messages | json }}</pre

    </div-->

      <!--- synchronized Objects -->
      <div class="well" ng-controller="ProfileCtrl">
      <h3>Synchronized Objects</h3>
      <h2><span class='glyphicon glyphicon-user'></span>User</h4>

      <h4> Edit {{profile.$id}}</h4>
      <!--p> {{ profile.name}} {{ profile.email}}</p-->

        <form class="form-group" ng-submit="saveProfile()">
          <label>Name:</label>
          <input  class="form-control" type="text" ng-model="profile.name">
          <label>Email:</label>
          <input  class="form-control" type="text" ng-model="profile.email">
          <!--button type="submit"> Save Changes</button-->
        </form>

      <br>
      <pre>{{ profile | json }}</pre>
      </div>



      <div class="well">
        <h3>Synchronized Arrays</h3>
        <h2><span class='glyphicon glyphicon-list'></span> Messages</h4>
           <!--div ng-controller="HistCtrl">
             <p class="well well-sm messagewell" ng-repeat="filteredMessage in filteredMessages">
               {{filteredMessages.from}} : {{ filteredMessages.content }}
            </p>
          </div-->

          <div ng-controller="MsgCtrl">

            <p class="well well-sm messagewell" ng-repeat="message in messages">
              <button class="btn btn-default">Edit</button>
              {{message.$id}}
              {{ message.from }}: {{ message.content }}
              <button class='btn btn-link pull-right' ng-click="messages.$remove(message)">X</button>
              <br>
            </p>

            <form  class="form-inline" ng-submit="addMessage()">
              <input  class="form-control" type="text" ng-model="message">
              <button class="btn btn-success"  type="submit">Add Message</button>
            </form>
          </div>

      </div>

      <div class="well" ng-controller="MsgEditCtrl">
      <h4> Edit {{message.$id}}   {{ message.from }}</h4>

        <form class="form-group" ng-submit="saveProfile()">
          <label>Edit Message</label>
          <input  class="form-control" type="text" ng-model="message.content">

          <!--button type="submit"> Save Changes</button-->
        </form>
        <pre>{{ message | json }}</pre>
      </div>




  </div>



  </body>

</html>
