<div ng-controller="userCtrl" ng-hide="authData">


    <form class="sign container-fluid" ng-hide="SignIn">
        <!-- errors -->
        <p ng-if="signInError" class="alert alert-danger" role="alert">{{ signInError }}</p>

        <h4 class="messageHeading">Sign In</h4>
        <div class='form-group'>
        <input type ="text" class='form-control' placeholder="email" ng-model="emailIn" >
        <br>
        <input type ="password" class='form-control' placeholder="password" ng-model="passwordIn" >
        <br>
        <button class="firebutton right" ng-click="signIn()" data-dismiss='modal'>Go</button>
        </div>
        <br>
      </form>


      <form class="sign container-fluid" ng-show="SignUp">
        <!-- errors -->
        <p ng-if="signUpError" class="alert alert-danger" role="alert">{{ SignUpError }}</p>
      <h4 class="messageHeading">Sign Up</h4>
        <div class='form-group'>
        <input type="text" class='form-control' placeholder="name" ng-model="name">
        <br>
        <input type="text" class='form-control' placeholder="email" ng-model="email">
        <br>
        <input type="password" class='form-control' placeholder="password" ng-model="password">
        <br>
        <button class="firebutton right" ng-click="createUser()" data-dismiss='modal'>Go</button>
        <br>
        </div>
      </form>


</div>
