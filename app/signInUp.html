<div ng-controller="userCtrl">
<div ng-hide="authData">

      <p ng-if="info"class="alert alert-success" role="alert" >{{ info }}</p>
      <p ng-if="error" class="alert alert-danger" role="alert">{{ error }}</p>


  <div class="tab-content">
    <div id="signin" class="modal fade">
    <div class="modal-dialog">
    <form class="sign container-fluid">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="messageHeading">Sign In</h4>
        <div class='form-group'>
        <input type ="text" class='form-control' placeholder="email" ng-model="emailIn" >
        <br>
        <input type ="password" class='form-control' placeholder="password" ng-model="passwordIn" >
        <br>
        <button class="btn btn-link" data-toggle="modal" href="#signup">Sign Up</button>
        <button class="firebutton right" ng-click="signIn()">Go</button>
        <br>
        </div>
      </form>
      </div>
    </div>

    <div id="signup" class="modal fade">
      <div class="modal-dialog">
      <form class="sign container-fluid">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="messageHeading">Sign Up</h4>
        <div class='form-group'>
        <input type="text" class='form-control' placeholder="name" ng-model="name">
        <br>
        <input type="text" class='form-control' placeholder="email" ng-model="email">
        <br>
        <input type="password" class='form-control' placeholder="password" ng-model="password">
        <br>
        <button class="btn btn-link" data-toggle="modal" href="#signin">Sign In</button>
        <button class="firebutton right" ng-click="createUser()">Go</button>
        <br>
        </div>
      </form>
    </div>
    </div>

  </div>
</div>

</div>
</div>
